## Enable Gzip compression.
gzip on;

## Disable Gzip on IE6.
gzip_disable "msie6";

## Allow proxies to cache both compressed and regular version of file.
## Avoids clients that don't support Gzip outputting gibberish.
gzip_vary on;

## Compress data, even when the client connects through a proxy.
gzip_proxied any;

## The level of compression to apply to files. A higher compression level increases
## CPU usage. Level 5 is a happy medium resulting in roughly 75% compression.
gzip_comp_level 5;

## The minimum HTTP version of a request to perform compression.
gzip_http_version 1.1;

## This assigns the number and the size of the compression buffers.
# gzip_buffers      16 8k;

## Don't compress files smaller than 256 bytes, as size reduction will be negligible.
# gzip_min_length 256;
gzip_min_length 1024;

## Compress the following MIME types.
gzip_types
  application/atom+xml
  application/javascript
  application/json
  application/ld+json
  application/manifest+json
  application/rdf+xml
  application/rss+xml
  application/schema+json
  application/vnd.geo+json
  application/vnd.ms-fontobject
  application/x-font-ttf
  application/x-javascript
  application/x-web-app-manifest+json
  application/xhtml+xml
  application/xml
  font/eot
  font/opentype
  image/bmp
  image/svg+xml
  image/vnd.microsoft.icon
  image/x-icon
  text/cache-manifest
  text/css
  text/javascript
  text/plain
  text/vcard
  text/vnd.rim.location.xloc
  text/vtt
  text/x-component
  text/x-cross-domain-policy
  text/xml;
# text/html is always compressed by HttpGzipModule

## This should be turned on if you are going to have pre-compressed copies (.gz) of
## static files available. If not it should be left off as it will cause extra I/O
## for the check. It is best if you enable this in a location{} block for
## a specific directory, or on an individual server{} level.
# gzip_static on;