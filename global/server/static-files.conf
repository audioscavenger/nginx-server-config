## Don't cache appcache, document html and data.
location ~* \.(?:manifest|appcache|html?|xml|json)$ {
  include global/server/security.conf;
  expires -1;
  access_log off;
}

## Cache RSS and Atom feeds.
location ~* \.(?:rss|atom)$ {
  include global/server/security.conf;
  expires 1h;
  add_header Cache-Control "public";
  access_log off;
}

